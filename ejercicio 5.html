<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Título de la página</title>
</head>
<body>
    <script>
        let myArray = [1,2,1,3,3,1,2,1,5,1]
let one="1: ", two="2: ", three="3: ", four="4: ", five="5: ";
let booleano = true;
for (let i = 0; i < myArray.length; i++){
    if (myArray < 1 || myArray > 5) {
        booleano = false;
        break;
    }
    switch (myArray[i]) {
        case 1:
        one += "*";
        break;
        case 2:
        two += "*";
        break;
        case 3:
        three += "*";
        break;
        case 4:
        four+= "*";
        break;
        case 5:
        five += "*";
        break;
    }
}
console.log(one);
console.log(two);
console.log(three);
console.log(four);
console.log(five);
    </script>
</body>
